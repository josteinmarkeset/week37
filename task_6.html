<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 6</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <input type="number" id="firstNum" value="0">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">รท</option>
    </select>
    <input type="number" id="lastNum" value="0">
    <button onclick="Calculate()">Calculate</button>

    <script>
        // Elements
        const firstNumElement = document.getElementById('firstNum');
        const lastNumElement = document.getElementById('lastNum');
        const opElement = document.getElementById('operator');
    
        // Calculates and alerts result
        function Calculate() {
            const operator = opElement.value;
            const firstNum = Number(firstNumElement.value);
            const lastNum = Number(lastNumElement.value); 
    
            // Make sure inputs are numbers
            if(isNaN(firstNum) || isNaN(lastNum))
                return console.error('Invalid input');
    
            // Find correct operation and calculate and alert
            switch(operator) {
                case '+':
                    return alert(firstNum + lastNum);
                case '-':
                    return alert(firstNum - lastNum);
                case '*':
                    return alert(firstNum * lastNum);
                case '/':
                    return alert(firstNum / lastNum);
    
                default:
                    return console.error('Unknown operator');
            }
        }    
    </script>
</body>
</html>
